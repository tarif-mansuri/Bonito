name: Run Java App on Push

on:
  push:
    branches: [ "main" ]   # runs only when you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java files
        run: javac Main.java

      - name: Run Java program
        run: java Main

